version: 0.2
phases:
  install:
    runtime-versions:
      docker: 19
      nodejs: 10
    commands:
      - echo Installing correct version of AWS CDK...
      - npm uninstall -g cdk
      - npm install -g aws-cdk@1.57.0 typescript
      - echo Installing CDK application...
      - cd infra; npm i
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - $(aws ecr get-login --no-include-email)
  build:
    commands:
      - echo Build started `date`
      - echo Synthesizing AWS CloudFormation template...
      - cd infra; cdk synth cicd --parameters EksRoleArn=$EKS_ROLE_ARN --parameters ClusterName=$CLUSTER_NAME
      - echo Building and tagging Docker image...
      - cd ..; docker build --build-arg VERSION=$CODEBUILD_RESOLVED_SOURCE_VERSION -t $ECR_REPO_URI:latest .
      - docker tag $ECR_REPO_URI:latest $ECR_REPO_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
  post_build:
    commands:
      - echo Build finished `date`
      - echo Validating AWS CloudFormation template...
      - aws cloudformation validate-template --template-body file://infra/cdk.out/cicd.template.json
      - echo Pushing Docker image...
      - docker push $ECR_REPO_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
artifacts:
  files:
    - infra/cdk.out/cicd.template.json
